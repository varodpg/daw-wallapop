<section class="section bg-gray">
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<div class="product-details" *ngIf="product">
					<h1 class="product-title">{{product.name}}</h1>
					<div class="product-meta">
						<ul class="list-inline">
							<li class="list-inline-item"><i class="fa fa-user-o"></i> Vendedor: </li>
							<li class="list-inline-item"><i class="fa fa-location-arrow"></i> Localizacion: </li>
						</ul>
					</div>
					<div id="images">												
						<div>
							<button style="margin: 10px">Ver todas las im√°genes</button>
						</div>												
						<div>
							<img style="width:100%; margin-top: 20px">
						</div>													
					</div>
					<div class="content">
						<ul class="nav nav-pills  justify-content-center" id="pills-tab" role="tablist">
							<li class="nav-item">
								<a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Informacion General</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Especificaciones</a>
							</li>							
						</ul>
						<div class="tab-content" id="pills-tabContent">
							<div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
								<h3 class="tab-title">Descripcion de Producto</h3>
								<p>Descripcion</p>								
							</div>
							<div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
								<h3 class="tab-title">Especificaciones del producto</h3>
								<table class="table table-bordered product-table">
									<tbody>									
									</tbody>
								</table>
							</div>							
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="sidebar">
					<div class="widget price text-center">
						<h4>Precio</h4>
					</div>
					<div class="widget user">
						<img class="rounded" src="" alt="" width="100%" >
						<br>
						<h4 align="center"></h4>
						<ul class="list-inline mt-20">
							<li class="list-inline-item">
								<a class="btn btn-contact">Contacto</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>	
</section>
