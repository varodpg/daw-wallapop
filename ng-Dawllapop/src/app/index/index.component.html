<section class="hero-area bg-custom text-center overly search-section">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="advance-search">
					<div class="row">						
            <div class="col-lg-12 col-md-12">
              <div class="block d-flex">
                <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" [(ngModel)]="search" placeholder="Buscar por la tienda">
                <button class="btn btn-main" [routerLink]="['/search', search]">Buscar</button>
              </div>
            </div>					
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<section class="popular-deals section bg-custom zero-top"	style="padding: 0px">
	<div class="container page-content" style="margin-top: 0px; background-color: white">		
		<div class="row">
			<div class="col-md-12">
				<div class="section-title">
					<h2>Últimos productos añadidos</h2>
				</div>
			</div>
    </div>
    
		<div class="row">		
			<div class="col-sm-12 col-lg-3" *ngFor="let product of products">			
				<div class="product-item bg-light">
          <div class="card">
            <div class="thumb-content">
              <a href="">
                <img class="card-img-top img-fluid" src="https://localhost:8443/imgs/{{product.mainimage}}">
              </a>
            </div>
            <div class="card-body">
              <h4 class="card-title">
                <a [routerLink]="['/singleProduct', product.id]">{{product.name}}</a>
              </h4>
              <ul class="list-inline product-meta">
                <li class="list-inline-item">
                    <i class="fa fa-calendar">{{product.date | date}}</i>
                </li>
                <li class="list-inline-item">
                    <i class="fa fa-thumbs-up"></i>Estado: {{product.state}}
                </li>
                <li class="list-inline-item">
                    <i class="fa fa-eur"></i>Precio: {{product.price}}
                </li>
              </ul>
              <p class="card-text">{{product.description}}</p>

            </div>
          </div>
				</div>
			</div>      
		  </div>
		</div>
</section>
